[uwsgi]
chdir = /home/ubuntu/WEMORY-Backend/WeMory
module = WeMory/wsgi:application
home = /home/ubuntu/venv

uid = ubuntu
gid = ubuntu

socket = /temp/wemory.socket
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true